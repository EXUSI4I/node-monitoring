<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Monitoring Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>Node Monitoring Dashboard</h1>
<table id="metrics-table">
    <thead>
    <tr>
        <th>Client ID</th>
        <th>Timestamp</th>
        <th>CPU Usage (User)</th>
        <th>CPU Usage (System)</th>
        <th>Memory Usage (RSS)</th>
        <th>Memory Usage (Heap Total)</th>
        <th>Memory Usage (Heap Used)</th>
        <th>Memory Usage (External)</th>
        <th>Load Average (1 min)</th>
        <th>Load Average (5 min)</th>
        <th>Load Average (15 min)</th>
        <th>Uptime (seconds)</th>
    </tr>
    </thead>
    <tbody id="metrics-body">
    </tbody>
</table>

<script>
    async function fetchMetrics() {
        const response = await fetch('http://localhost:3000/all-metrics');
        const metrics = await response.json();

        const tableBody = document.getElementById('metrics-body');
        tableBody.innerHTML = '';

        metrics.forEach(metric => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${metric.clientId}</td>
          <td>${new Date(metric.timestamp).toLocaleString()}</td>
          <td>${metric.cpuUsage.user}</td>
          <td>${metric.cpuUsage.system}</td>
          <td>${metric.memoryUsage.rss}</td>
          <td>${metric.memoryUsage.heapTotal}</td>
          <td>${metric.memoryUsage.heapUsed}</td>
          <td>${metric.memoryUsage.external}</td>
          <td>${metric.loadAvg[0]}</td>
          <td>${metric.loadAvg[1]}</td>
          <td>${metric.loadAvg[2]}</td>
          <td>${metric.uptime}</td>
        `;
            tableBody.appendChild(row);
        });
    }

    setInterval(fetchMetrics, 5000); // Fetch metrics every 5 seconds
</script>
</body>
</html>
